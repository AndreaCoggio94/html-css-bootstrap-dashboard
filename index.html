<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Ex-bootstrap-dashboard</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- font -->

    <!-- link style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="debug">
    <header>
      <!-- navbar -->
      <nav id="navbar" class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="navbar_content d-flex">
            <a class="navbar-brand d-lg-none" href="#">
              <img
                src="./img/mobile-logo.png"
                class="img-fluid"
                width="40"
                height="40"
                alt="Bootstrap"
              />
            </a>
            <a class="navbar-brand d-none d-lg-inline-block" href="#">
              <img src="./img/logo.svg" alt="1" />
            </a>
            <form class="d-flex flex-grow-1" role="search">
              <div class="input-group">
                <button class="btn btn-outline-success" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Prova a cercare: Lezioni di Laravel"
                  aria-label="Search"
                />
              </div>
            </form>
            <div class="collapse navbar-collapse">
              <i class="mx-1 fa-1x fa-solid fa-list-ul"></i>
              <i class="mx-1 fa-1x fa-solid fa-circle-question"></i>
              <i class="mx-1 fa-1x fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="dropstart">
              <div
                class="btn btn-custom-dropdown position-relative"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i
                  class="position-absolute top-50 start-50 translate-middle fa-solid fa-bell fa-xl"
                >
                </i>
              </div>

              <ul class="dropdown-menu" style="">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main id="main" class="d-flex">
      <!-- side bar -->
      <section id="side_bar">
        <div
          class="container-fluid d-flex flex-column align-items-center align-items-lg-start py-4 h-100"
        >
          <div class="text-center text-lg-start">
            <i class="fa-solid fa-house"></i
            ><span class="d-none d-lg-inline ms-2">Home</span>
          </div>
          <div class="text-center text-lg-start">
            <i class="fa-solid fa-chart-simple"></i
            ><span class="d-none d-lg-inline ms-2">Stats</span>
          </div>
          <div class="text-center text-lg-start">
            <i class="fa-solid fa-signal"></i
            ><span class="d-none d-lg-inline ms-2">Signals</span>
          </div>
          <div class="text-center text-lg-start mt-auto">
            <i class="fa-solid fa-gear"></i
            ><span class="d-none d-lg-inline ms-2">Admin</span>
          </div>
        </div>
      </section>
      <!-- main content -->
      <section class="main_content bg-dark">
        <div class="container-fluid">
          <div class="row flex-wrap">
            <!-- header -->
            <header id="header" class="bg-light col-12 small"></header>
            <!-- content -->
            <section id="content" class="bg-primary col-12">
              <div class="container-fluid">
                <div class="row py-4 g-3">
                  <div class="col-12 col-lg-8 bg-secondary tall"></div>
                  <div class="col-12 col-lg-4 bg-secondary tall"></div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
